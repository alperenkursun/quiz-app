<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a3e10ed635.js" crossorigin="anonymous"></script>
    <title>Quiz App</title>
</head>
<body >
    <button id="start" class="btn btn-danger btn-lg position-absolute top-50 start-50 translate-middle display">START</button>
    
    <div id="quiz" class="position-absolute top-50 start-50 translate-middle d-flex justify-content-center align-items-center">
        <div class="card" style="width: 18rem;">
            <div class="card-header d-flex align-items-center justify-content-between bg-info text-white">
              <div class="h3 m-0">Quiz App</div>
              <div id="timecontainer" class="bg-secondary d-flex align-items-center justify-content-between">
                <div id="timetext" class="fs-6 p-1">Remaining Time: </div>
                <div id="time" class="text-white bg-danger fs-4 p-2 rounded-circle">10</div>
              </div>
            </div> 
            <div id="box" class="d-flex justify-content-center align-items-center border">
                <span class="box border m-2 d-inline-block d-flex justify-content-center align-items-center bg-secondary text-white fs-5">1</span>
                <span class="box border m-2 d-inline-block d-flex justify-content-center align-items-center bg-secondary text-white fs-5">2</span>
                <span class="box border m-2 d-inline-block d-flex justify-content-center align-items-center bg-secondary text-white fs-5">3</span>
                <span class="box border m-2 d-inline-block d-flex justify-content-center align-items-center bg-secondary text-white fs-5">4</span>
                <span class="box border m-2 d-inline-block d-flex justify-content-center align-items-center bg-secondary text-white fs-5">5</span>
                <span class="box border m-2 d-inline-block d-flex justify-content-center align-items-center bg-secondary text-white fs-5">6</span>
                <span class="box border m-2 d-inline-block d-flex justify-content-center align-items-center bg-secondary text-white fs-5">7</span>
                <span class="box border m-2 d-inline-block d-flex justify-content-center align-items-center bg-secondary text-white fs-5">8</span>

            </div>
            

            <div id="askcontainer" class="card-body position-relative">
                <div id="timebar" class="bg-success position-absolute top-0"></div>
              <div id="ask" class="fs-5 p-2 mb-3 border text-center">
                
              </div>
              <div id="a" onclick="getanswerid(this.id)" class="answer fs-5 p-2 mb-3 border text-center">Ben</div>
              <div id="b" onclick="getanswerid(this.id)" class="answer fs-5 p-2 mb-3 border text-center"></div>
              <div id="c" onclick="getanswerid(this.id)" class="answer fs-5 p-2 mb-3 border text-center"></div>
              <div id="d" onclick="getanswerid(this.id)" class="answer fs-5 p-2 mb-3 border text-center"></div>
          </div>
          
          <button id="next" class="btn btn-danger btn-md position-absolute top-100 end-0">NEXT QUESTION</button>  
        </div> 
    </div>

    <div id="end" class="bg-dark text-white position-absolute top-50 start-50 translate-middle  rounded">
        <div class="h1 mt-5 text-center text-info">QUIZ FINISHED</div>
        <div id="point" class="text-center mt-4">
            <i class="fa-solid fa-star fs-1 text-warning"></i>
            <i class="fa-solid fa-star fs-1 text-warning"></i>
            <i class="fa-solid fa-star fs-1 text-warning"></i>
            <i class="fa-solid fa-star fs-1 text-warning"></i>
            <i class="fa-solid fa-star fs-1 text-warning"></i>
        </div>
        <div id="score" class="h2 mt-2 text-center">Score: 8/8</div>
        <div id="btns" class="text-center mt-5">
            <div class="btn-group text-center">
                <button id="startagain" class="btn btn-outline-info btn-md">Start Again</button>
                <button id="closequiz" class="btn btn-info btn-md">Close Quiz</button>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
